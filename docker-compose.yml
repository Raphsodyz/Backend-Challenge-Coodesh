version: '3.5'

volumes:
  futurespacedb:

networks:
  default:
    driver: bridge
    name: futurespaceweb

services:
  postgresql:
    image: "postgres:16.1"
    hostname: postgresql
    volumes:
      - ./Data/Migrations/migrations.sql:/migrations/migrations.sql
      - ./Data/Migrations/Launch.data/spacedevs_data.sql:/migrations/seed/spacedevs_data.sql
      - ./Data/Migrations/Launch.data/seeddatabase.sh:/docker-entrypoint-initdb.d/seeddatabase.sh
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=futurespacedb
  
  api:
    build:
      context: .
      dockerfile: dockerfile
    hostname: api
    depends_on:
      - postgresql
    environment:
      - DB_CONNECTION_STRING=Host=postgresql;Username=root;Password=root;Database=futurespacedb;Connection Pruning Interval=1;Connection Idle Lifetime=2;Enlist=false;No Reset On Close=true;MinPoolSize=1;MaxPoolSize=1024;Include Error Detail=True;
      - ASPNETCORE_URLS=http://+:5000;
    expose:
      - "5000"
    ports:
      - "5000:5000"